<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1, initial-scale=1.0" />
    <title>Mariachi Oro</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Start Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Mariachi Oro de San Diego</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Reviews</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- End Navbar -->
    <div class="container">
      <div class="row">
        <div class="col-12">
          <!-- Your friends from Mariachi Oro are ready to make any event that
          you may have special. We offer a vast repertoire on all kinds of
          events such as weddings, birthdays, church services, funerals or
          making any day more special. -->
          <!-- Start Jumbotron -->
          <div class="card bg-dark text-white">
            <img
              src="images/overlay.jpg"
              class="card-img"
              alt="Mariachi Trumpeter"
              style="opacity: 0.3;"
            />
            <div class="card-img-overlay">
              <h5 class="card-title">San Diego's Premier Mariachi</h5>
              <p class="card-text">
                Your friends from Mariachi Oro are ready to make your event
                truly special. We are prepared for all kinds of events such as
                weddings, birthdays, church services and anniversaries.
              </p>
            </div>
          </div>
          <!-- End Jumbotron -->
          <!-- Start Carousel -->
          <div
            id="carouselExampleControls"
            class="carousel slide"
            data-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="images/sevilla.png"
                  class="d-block w-100"
                  alt="Mariachi Oro playing at Sevilla Nightclub"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="images/Stadium.png"
                  class="d-block w-100"
                  alt="Mariachi Oro playing with a view of Qualcom Stadium"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="images/Van.png"
                  class="d-block w-100"
                  alt="Mariachi Oro posing with their new suits"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="images/Wedding.png"
                  class="d-block w-100"
                  alt="Mariachi Oro making a proposal special"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="images/Zarape.png"
                  class="d-block w-100"
                  alt="Mariachi Oro posing with their new Zarapes"
                />
              </div>
            </div>
            <a
              class="carousel-control-prev"
              href="#carouselExampleControls"
              role="button"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="carousel-control-next"
              href="#carouselExampleControls"
              role="button"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
          <!-- End Carousel -->
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <div class="row">
                <div class="col-12">
                  <h1 class="display-4" style="margin: 0 auto;">Contact Us!</h1>
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <button type="button" class="btn btn-light">
                    <p class="display-4">
                      <a href="tel:6198238512">Call Us</a>
                    </p>
                  </button>
                </div>
                <div class="col-6">
                  <button type="button" class="btn btn-light">
                    <p class="display-4">
                      <a href="mailto:mariachiorodesd@gmail.com">Email Us</a>
                    </p>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"
  ></script>
</html>
